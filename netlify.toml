# Netlify Configuration for Next.js
# This file configures Netlify to build and deploy Next.js properly

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js Runtime Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

