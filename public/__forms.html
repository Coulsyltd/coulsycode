<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!--
      Netlify Forms (Next.js Runtime v5 migration helper)
      This static HTML form allows Netlify to detect the form at deploy time.
      Field names MUST match the React form exactly.
    -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      netlify
    >
      <input type="hidden" name="form-name" value="contact" />
      <p style="display: none;">
        <label>
          Don't fill this in: <input name="bot-field" />
        </label>
      </p>
      <p>
        <label>Your Name: <input type="text" name="name" required /></label>
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" required /></label>
      </p>
      <p>
        <label>Company: <input type="text" name="company" /></label>
      </p>
      <p>
        <label>Challenge: <input type="text" name="challenge" required /></label>
      </p>
      <p>
        <label>Message: <textarea name="message" required></textarea></label>
      </p>
      <p><button type="submit">Send</button></p>
    </form>
  </body>
</html>
